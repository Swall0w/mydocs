<p>Pythonのエキスパート向けの本です。<img class="math" src="_images/math/d4d3268036aaf8e626b870edc6fc001d22f3f96e.png" alt="a^2 + b^2 = c^2"/> という式が成り立つことが示されました。
.. math::
(a + b)^2 = a^2 + 2ab + b^2
(a - b)^2 = a^2 - 2ab + b^2</p>
<p>こんな感じに書いていきます。</p>
